<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>irc</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: black;
        color: #a0df00;
        font-family: monospace;
        font-size: 16px;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-top: 1rem solid blue;
      }
      .irc {
        overflow-y: scroll;
        flex: 0 1 auto;
        padding: 1rem 1rem 0 1rem;
      }
      p {
        display: flex;
        gap: 2rem;
      }
      form {
        padding: 1rem;
        flex: 0 0 auto;
        display: flex;
        align-items: stretch;
        border-top: 1rem solid blue;
      }
      input {
        flex: 1 1 auto;
        border: none;
        outline: none;
        appearance: none;
        margin: 0;
        padding: 0 1rem;
        background-color: inherit;
        color: inherit;
        font-size: inherit;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div class="irc"></div>
    <form>
      <span class="prompt">nick:</span> <input type="text" autofocus />
    </form>
    <script>
      const socket = new WebSocket(`wss://${window.location.host}`)
      const irc = document.querySelector(".irc")
      const form = document.querySelector("form")
      const input = document.querySelector("input")

      let joined = false

      socket.addEventListener("open", () => {
        form.addEventListener("submit", (e) => {
          e.preventDefault()
          if (!joined) {
            socket.send(`/nick ${input.value}`)
          } else {
            socket.send(input.value)
          }
          input.value = ""
        })
      })

      socket.addEventListener("message", (event) => {
        const p = document.createElement("p")
        const data = JSON.parse(event.data)
        let msg = `<span>${data.time}</span>`
        switch (data.type) {
          case "welcome":
            msg += "<span><em>welcome to irc.aurlien.net</em></span>"
            joined = true
            document.querySelector(".prompt").innerText = "[#fjas]"
            break
          case "error":
            msg += `<span><strong>ERROR:</strong> ${data.msg}</span>`
            break
          case "join":
            msg += `<span><em>${data.nick} has entered the chat</em></span>`
            break
          case "leave":
            msg += `<span><em>${data.nick} has left the chat</em></span>`
            break
          case "nick":
            msg += `<span><em>${data.oldnick} is now known as ${data.nick}</em></span>`
            break
          case "me":
            msg += `<span><em>${data.nick} ${data.msg}</em></span>`
            break
          case "msg":
            msg += `<span>${data.nick}</span><span>${data.msg}</span>`
            break
        }
        p.innerHTML = msg
        irc.appendChild(p)
        p.scrollIntoView()
      })
    </script>
  </body>
</html>
